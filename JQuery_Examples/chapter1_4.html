<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"> </script>
    <title>Document</title>
</head>

<body>
    <form>
        <input name="" type="checkbox" />
        <input name="" type="radio" />
        <input name="" type="text" />
        <input name="" type="button" />
    </form>

    <form>
        <input name="" type="checkbox" />
        <input name="" type="radio" />
        <input name="" type="text" />
        <input name="" type="button" />
    </form>


    <input name="" type="checkbox" />
    <input name="" type="radio" />
    <input name="" type="text" />
    <input name="" type="button" />


    <script>
        //컨텍스트 래퍼를 사용하여 모든 form 요소 안에서 input 요소 찾음
        // 8 개의 input 출력
        alert('selected ' + $('input', $('form')).length + 'inputs'); // 8

        // 컨텍스트로 DOM 참조를 사용하여 첫번째 form 요소 안에서 input 요소 찾음. 
        alert('selected ' + $('input', document.forms[0]).length + 'inputs'); //4

        // 표현식 사용하여 body 요소 안에 있는 모든 input 요소를 찾음. 
        alert('selected ' + $('input', 'body').length + 'inputs'); //12
    </script>
</body>

</html>
