<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"> </script>
</head>

<body>
    <ul id="a">
        <li> list</li>
        <li> list</li>
        <li> list</li>
        <li> list</li>
    </ul>

    <ul id="b">
        <li> hello</li>
    </ul>

    <script>
        // li 요소를 복제하고 빈<ul> 에 삽입한 이후 제거 
        $("ul#a li")
            // 이벤트 생성 
            .click(function () { alert('List Item Clicked') })
            //parent 인 ul 요소와 모든 지식들 복제 
            //이벤트 또한 복사 
            .parent().clone(true)
            .find("li") // 복제 요소안 li 만 찾기
            // 복제요소 li 를 ul#b 에 이어 붙이기 
            .appendTo("#b")
            //복제된 li 요소 반환 
            // .end - 파괴적이기 전 상태로 돌려 놓기 
            .end()
            // 이전 선택요소 - 복제한 원래의 ul 요소 반환
            .end()
            // 원래의 ul 제거
            .remove();
    </script>
</body>

</html>
