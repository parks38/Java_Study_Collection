    <div class="item">

        </a>
    </div>

    <script>
        var data = [
            { id: 1, parent: 0, top: 1, name: "나라", count: 1, depth: 0, navigation: ["1"] },
            { id: 9, parent: 0, top: 9, name: "음식", count: 2, depth: 0, navigation: ["9"] },
            { id: 2, parent: 1, top: 1, name: "한국", count: 3, depth: 1, navigation: ["1", "2"] },
            { id: 5, parent: 1, top: 1, name: "미국", count: 2, depth: 1, navigation: ["1", "5"] },
            { id: 8, parent: 1, top: 1, name: "일본", count: 2, depth: 1, navigation: ["1", "8"] },
            { id: 3, parent: 2, top: 1, name: "서울", count: 1, depth: 2, navigation: ["1", "2", "3"] },
            { id: 4, parent: 2, top: 1, name: "부산", count: 3, depth: 2, navigation: ["1", "2", "4"] },
            { id: 6, parent: 5, top: 1, name: "워싱턴", count: 4, depth: 2, navigation: ["1", "5", "6"] },
            { id: 7, parent: 5, top: 1, name: "캘리포니아", count: 5, depth: 2, navigation: ["1", "5", "7"] }
        ];

        // count 는 그냥 백단에서 가공해 오는걸로 !!! 
        // Map <String, Integer> eachCount
        // eachCount {나라 : 1, 음식 : 2, 한국 : 3, 미국 : 2}

        // Map navigation <String, List<String>>
        // depth = 1 parent - id  
        // depth == 2 top - parent - id

        // eachCount 에 다시 합산 
        // 나라 : List<String> contains ("나라") -> count 변경 
        // navigator.values().stream().anyMatch(list -> list.contains("나라")) 의 key 를 가져와서 
        // key 의 each Count 모두 더해준다. 


        $(document).ready(function () {
            $.each(data, function (index, item) {
                const $depth1 = $('a.category-' + item.id).find('span').html(item.name);
                $($depth1).data("navigation", item.navigation);
                //console.log(item.navigation);
                // console.log(item.name);
                // console.log($($depth1).data("navigation"));
                $("<span> </span>").appendTo($depth1).addClass("count");
                $(".category-" + item.id + " span .count").data("value", 0);

                if ($('div').hasClass('category-' + item.top) === false) {
                    $('a.category-' + item.top).after('<div class="subwrap category-' + item.id + '"> </div>');
                    const $ulCategory = '<ul class="category-' + item.id + '">';
                    $($ulCategory).appendTo('div.category-' + item.id);
                    // 받아온 navigation list 으로 navigation bar  만들기 
                    //$('ul.category-' + item.id).data("address", item.navigation);
                    //console.log($('ul.category-' + item.id).data('address'));
                } else {
                    //console.log("here");
                    if ($('ul').hasClass('category-' + item.parent) === false) {
                        $('li.category-' + item.parent).after('<ul class = "category-' + item.parent + '">');
                    }


                    //json length 구할 때 -- item.navigation.length 
                    if (Object.keys(item.navigation).length == 2) {
                        const $liList = '<li> <strong>' + item.name + '</strong> </li>';

                        $($liList).appendTo('ul.category-' + item.parent).addClass('category-' + item.id);
                        $("<span> ").appendTo("li.category-" + item.id + " strong").addClass("count");
                        $("li.category-" + item.id).data("navigation", item.navigation);
                        //data-value = 0 
                        $("li.category-" + item.id + " .count").data("value", 0);

                    } else {
                        const $liList = '<li>' + item.name + '</li>'
                        $($liList).appendTo('ul.category-' + item.parent).addClass('category-' + item.id).data("navigation", item.navigation);
                        $("<span> ").appendTo("li.category-" + item.id).addClass("count");
                        $("li.category-" + item.id).data("navigation", item.navigation);
                        $("li.category-" + item.id + " .count").data("value", 0);
                        console.log($("li.category-" + item.id).data("navigation"))
                    }
                }

                // count
                for (var i = 0; i < item.navigation.length; i++) {
                    // 나라 
                    if (i == 0) {
                        const count = $(".category-" + item.navigation[i]).find(".count").data("value");
                        console.log("!" + count);
                        var total = count + item.count;
                        console.log(item.name);
                        console.log(total);
                        $(".category-" + item.navigation[i]).find("span .count").data("value", total);
                        $(".category-" + item.navigation[i]).find("span .count").data("value", total);
                        $(".category-" + item.navigation[i]).find("span .count").text($(".category-" + item.navigation[i]).find(".count").data("value"));
                    } else {
                        const count = $("li.category-" + item.navigation[i] + " .count").data("value");
                        console.log("#" + count);
                        var total = count + item.count;
                        console.log(item.name);
                        console.log(total);

                        $("li.category-" + item.navigation[i] + " .count").data("value", total);
                        $("li.category-" + item.navigation[i] + " .count").data("value", total);
                        $("li.category-" + item.navigation[i] + " .count").text($(".category-" + item.navigation[i]).find(".count").data("value"));
                    }


                }
            });
        })
